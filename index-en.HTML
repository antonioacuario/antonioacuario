<title>ANTONIO ACUARIO - UNIVERSE</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  html, body {
    height: 100%;
    background: white;
    font-family: 'Times New Roman', serif;
  }

  main {
    margin: 0;
    padding-top: 110px; /* espacio reservado para el header y el t√≠tulo */
  }

  header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    background: transparent;
    z-index: 1000;
  }

  header .logo {
    font-family: 'Inter', sans-serif;
    font-weight: 700;
    font-size: 18px;
    color: black;
    text-decoration: none;
  }

  header nav {
    display: flex;
    gap: 20px;
  }

  header nav a {
    text-decoration: none;
    color: black;
    font-size: 14px;
  }

  .title-nav-wrapper {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    position: fixed;
    top: 50px;
    left: 0;
    right: 0;
    background: transparent;
    z-index: 1000;
  }

  .title {
    font-size: 16px;
    text-transform: uppercase;
    user-select: none;
  }

  .title-nav-wrapper nav {
    display: flex;
    gap: 20px;
  }

  .title-nav-wrapper nav a {
    text-decoration: none;
    color: black;
    font-size: 14px;
  }

  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 0;
    margin: 0;
    padding: 0;
  }

  .gallery img {
    width: 100%;
    height: 400px;
    object-fit: cover;
    margin: 0;
    border: none;
    display: block;
    user-select: none;
    cursor: pointer;
  }

  .floating-logo {
    position: absolute;
    top: 40px;
    left: 50%;
    transform: translateX(-50%);
    z-index: 2000;
    pointer-events: none;
    transition: opacity 0.4s ease;
  }

  .floating-logo img {
    height: 320px;
    display: block;
  }

  footer {
    font-family: 'Times New Roman', serif;
    text-align: center;
    font-size: 12.8px;
    color: black;
    padding: 20px 30px;
    user-select: none;
  }

  footer a.instagram {
    text-decoration: none;
    color: black;
    font-size: 12px;
  }

  @media (max-width: 768px) {
    .title-nav-wrapper {
      flex-direction: column;
      align-items: center;
      gap: 10px;
      padding: 15px 20px;
    }

    header {
      padding: 10px 20px;
    }

    .gallery img {
      height: auto;
      object-fit: contain;
    }

    .floating-logo img {
      width: 90vw;
      height: auto;
      max-width: 100%;
      margin: 0 auto;
      display: block;
      transform: scale(1.1);
    }
  }
</style>
